<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styling_index.css">     
    </head>
    <body>

        <div id="imagesearch">
            <a href="googleimage.html">Google image search</a>
        </div>

        <div id="advancedsearch">
            <a href="/Users/adishboodhun/python_vscode/html_vscode/advancedsearch.html">Advanced search</a>
        </div>

        <div id="search">

            <form action="https://www.google.com/search">

                <div class="logo">
                    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>

                <div id="bar">
                    <input id="searchbar"type="text" name="q" placeholder="Search Google or type a URL">
                    <img class="mic"src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png">
                </div>


                <div id="buttons">
                    <input class="b" type="submit" value="Google Search"> 
                    <input class="b"type="submit" value="I'm feeling lucky" name="btnI">
                </div>

               

            </form>
            
            
        </div>
        
    </body>
</html>
